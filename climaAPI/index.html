<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/breeze.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>CLIMA</title>
</head>

<body>
    <header class="container p-3">
        <div class="row">
            <div class="col">
                <h2 class="display-5">El Clima</h2>
            </div>
            <div class="col d-flex align-items-center justify-content-center gap-2">
                <a href="" class="text-decoration-none text-dark btn btn-light bg-white fs-3">Home</a>
                <a href="" class="text-decoration-none text-dark btn btn-light bg-white fs-3">News</a>
                <a href="" class="text-decoration-none text-dark btn btn-light bg-white fs-3">Contact</a>
                <a href="" class="text-decoration-none text-dark btn btn-light bg-white fs-3">Offer</a>
            </div>
            <div class="col d-flex align-items-center justify-content-end gap-2">
                <div class="rounded-circle p-1 h-50 d-flex align-items-center justify-content-center gap-2">
                    <button type="button" class="btn btn-outline-info">TIPO</button>
                    <button type="button" class="btn btn-outline-secondary">DARK?</button>
                </div>
                <button type="button" class="btn btn-outline-success">Location</button>
            </div>
        </div>
    </header>
    <main>
        <section class="container u-1 text-white rounded-4 sec-1">
            <div class="row h-100 p-3 d-flex flex-direction-column align-items-center">
                <div class="col ">
                    <div class="row" id="ciudadub">
                        <div class="col-9">
                            <h1 class="display-1" id="city">Ciudad</h1>
                            <div class="d-flex gap-5">
                                <h3 class="fs-4" id="day">dia</h3>
                                <h3 class="fs-4" id="time">actualizacion</h3>
                            </div>
                            <div class="row w-50 rounded-4 bg-white text-dark p-3 mt-5">
                                <div class="col-6 d-flex align-items-center gap-2">
                                    <div>
                                        <img src="./assets/breeze.png" alt="" width="30px">
                                    </div>
                                    <h3 id="wind1">wind</h3>
                                </div>
                                <div class="col-6 d-flex align-items-center gap-2">
                                    <div>
                                        <img src="./assets/breeze.png" alt="" width="30px">
                                    </div>
                                    <h3 id="wind2">wind</h3>
                                </div>
                                <div class="col-6 d-flex align-items-center gap-2">
                                    <div>
                                        <img src="./assets/storm.png" alt="" width="30px">
                                    </div>
                                    <h3 id="rain1">rain</h3>
                                </div>
                                <div class="col-6 d-flex align-items-center gap-2">
                                    <div>
                                        <img src="./assets/storm.png" alt="" width="30px">
                                    </div>
                                    <h3 id="rain2">rain</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-3 h-100 d-flex justify-content-end align-items-center">
                    <div class="w-75 h-75">
                        <div class="d-flex flex-column justify-content-center align-items-center cardi rounded-4 p-3 w-100 h-100">
                            <div>
                                <span>Today</span>
                            </div>
                            <div class="text-center">
                                <img src="./assets/tipos/nublado.png" alt="" width="50%" id="imgClima"> <!--JAVASCRIPT-->
                                <h1 id="grade">Grados</h1>
                                <h3 id="marginGrade">margen</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </main>
    <footer>

    </footer>
    <script src="./js/main.js"></script>
</body>

</html>
